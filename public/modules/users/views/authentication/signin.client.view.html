<section class="row" data-ng-controller="AuthenticationController">
<div class="container-fluid bgimg_signIn">
	<div class="col-xs-offset-2 col-xs-8 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
		<h4 class="text-center fontcolor">Login for your Quest.<i>Careers</i></h4>
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group text-center log-img text-primary">
					<i class="glyphicon glyphicon-log-in"></i>
				</div>

				<div class="form-group">
					<div data-ng-show="error" class="text-center text-danger">
						<div class="alert alert-danger" role="alert">
							<strong data-ng-bind="error"></strong>
						</div>

					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">
							<i class="glyphicon glyphicon-user text-muted"></i>
						</span>
							<input type="text" id="username" name="username" class="form-control" capitalize data-ng-model="credentials.username" placeholder="User Name">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon2">
							<i class="glyphicon glyphicon-lock text-muted"></i>
						</span>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary btn-lg btn-block fontcolor">Sign in</button>

				</div>
				<div class="forgot-password text-center">
					<a href="/#!/password/forgot">
						<span class="fontcolor">Forgot your password?</span></a><span class="fontcolor">&nbsp; or &nbsp;&nbsp;</span>
					<a href="/#!/signup"><span class="fontcolor">Sign up</span></a>
				</div>
			</fieldset>
		</form>

		<hr/>
		<div class="text-center fontcolor">
			<p>Sign in using</p>
			<a href="/auth/linkedin" class="undecorated-link">
				<img class="resizeSocial" src="/modules/users/img/buttons/linkedin.png">
			</a>
		</div>

	</div>
</div>

</section>
