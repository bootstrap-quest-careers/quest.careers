<section class="row" data-ng-controller="SettingsController">
	<div class="col-xs-offset-1 col-xs-10 login-form-bg">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin" autocomplete="off">
			<h4 class="text-center">{{user.displayName}} edit your Quest.<i>Careers</i> user profile</h4>

			<fieldset>
				<div class="row">
					<div class="form-group">
						<div data-ng-show="error" class="text-center text-danger">
							<div class="alert alert-danger" role="alert">
								<strong data-ng-bind="error"></strong>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div data-ng-show="success" class="text-center text-success">
							<div class="alert alert-success" role="alert">
								<strong>User profile updated successfully</strong>
							</div>
						</div>
					</div>

					<div class="col-sm-6 text-center">
						<i class="glyphicon glyphicon-send  cust-profile" ng-class = "{'text-success' : user.termsAgreed, 'text-danger' : !user.termsAgreed}"></i>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">
									<i class="glyphicon glyphicon-star text-muted"></i>
								</span>
								<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon2">
									<i class="glyphicon glyphicon-star text-muted"></i>
								</span>
								<input type="text" required id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon3">
									<i class="glyphicon glyphicon-envelope text-muted"></i>
								</span>
								<input required type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon4">
									<i class="glyphicon glyphicon-map-marker text-muted"></i>
								</span>
								<input type="text" id="currentLocation" name="currentLocation" class="form-control" data-ng-model="user.currentLocation" placeholder="Current Location">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-push-6">
						<div class="form-group">
							<div class="input-group">
							<span class="input-group-addon" id="basic-addon5">
									<i class="glyphicon glyphicon-phone text-muted"></i>
							</span>
								<input required type="text" id="phone" name="phone" class="form-control" data-ng-model="user.phone" placeholder="Phone">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
							<span class="input-group-addon" id="basic-addon6">
									<i class="glyphicon glyphicon-phone-alt text-muted"></i>
							</span>
								<input type="text" id="phoneAlt" name="phoneAlt" class="form-control" data-ng-model="user.phoneAlt" placeholder="Alternative Phone">
							</div>
						</div>
					</div>

					<div class="col-sm-6 col-sm-pull-6">
						<!--
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon7">
									<i class="glyphicon glyphicon-user text-muted"></i>
								</span>
								<input type="text" id="username" disabled required name="username" class="form-control text-uppercase" data-ng-model="user.username" placeholder="User Name">
							</div>
						</div>
						-->
						<div class="checkbox text-center">
							<label>
								<input id="termsAgreed" required name="termsAgreed" data-ng-model="user.termsAgreed" type="checkbox"> I have read and agree to Quest.<i>Careers'</i> <a href="#">Terms of use</a> and <a href="#">Privacy statement</a> .
							</label>
						</div>

						<!--
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon8">
									<i class="glyphicon glyphicon-asterisk text-muted"></i>
								</span>
								<input type="password" disabled id="password" required name="password" class="form-control" data-ng-model="user.password" placeholder="Password">
							</div>
						</div>
						-->
					</div>
				</div>

				<div class="row">
					<div class="text-center form-group">
						<button type="submit" class="btn btn-lg btn-primary update-btn" ng-disabled="userForm.$invalid">Save Profile</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</section>
