<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center">Restore your password</h3>
	<p class="small text-center">Enter your account username.</p>
	<div class="col-xs-offset-2 col-xs-8 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 password-reset-form-bg">
		<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div data-ng-show="error" class="text-center text-danger">
						<div class="alert alert-danger" role="alert">
							<strong data-ng-bind="error"></strong>
						</div>

					</div>
				</div>
				<div class="form-group">
					<div data-ng-show="success" class="text-center text-success">
						<div class="alert alert-danger" role="alert">
							<strong data-ng-bind="success"></strong>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">
							<i class="glyphicon glyphicon-user text-muted"></i>
						</span>
						<input type="text" id="username" name="username" class="form-control" capitalize data-ng-model="credentials.username" placeholder="User Name">
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
